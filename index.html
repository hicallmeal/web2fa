<!DOCTYPE html>
<html>  <!-- lang="en" dir="ltr" -->

  <head>
    <!-- <meta charset="utf-8"> -->
    <title>web2FA</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div id="header" class="rim">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" height="20" width="20" id="quickMenu" style="
    right: 10px;
    position: absolute;
    cursor: pointer;
    top: 7px;
">
        <path d="M10 8a2 2 0 1 1-4 0 2 2 0 0 1 4 0ZM4 8a2 2 0 1 1-4 0 2 2 0 0 1 4 0ZM16 8a2 2 0 1 1-4 0 2 2 0 0 1 4 0Z" fill="#030708"></path>
      </svg>

      <div>
        <dialog>

          <div class="closeButton">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="m416 208h-384c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h384c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z"></path>
            </svg>
          </div>

          <div style="height: max-content;">

          <div class="qmTabs">
            <span class="tabButton activeTab">Manual</span>
            <span class="tabButton">Import</span>
            <span class="tabButton">Backup</span>
          </div>

          <div class="qmContent" style="height: 100%;">

            <div id="qmManualOption" class="tabContent activeContent">

              <div class="mInput">
                <input class="dialogInput" type="text" value name="account" required>
                <div class="mLabel" for="account">Account</div>
              </div>

              <div class="mfieldKey mInput">
                <input class="dialogInput" type="url" value name="key" required>
                <div class="mLabel" for="key">Secret Key</div>
              </div>

              <div class="mInput">
                <input class="dialogInput" type="text" value name="issuer" required>
                <div class="mLabel" for="issuer">Issuer</div>
              </div>

              <div id="knownIssuer">
                
              </div>

              <div class="mInput">
                <input class="dialogInput" type="text" value name="site">
                <div class="mLabel" for="site">Setup Page</div>
              </div>

            </div>

            <div id="qmImportOption" class="tabContent">

            </div>

            <div id="qmBackupOption" class="tabContent">

            </div>

          </div>

          </div>      
        
        </dialog>
      </div>

    </div>

    <div id="main">

      <div id="tokens">
      </div>

      <div id="scanner">
        <svg id="qrIcon">
          <g>
            <path d="M8 19L6 19C 5.4477153 19 5 18.552284 5 18L5 18L5 16" id="rimBL"></path>
            <path d="M19 16L19 18C 19 18.552284 18.552284 19 18 19L18 19L16 19" id="rimBR"></path>
            <path d="M16 5L18 5C 18.552284 5 19 5.4477153 19 6L19 6L19 8" id="rimTR"></path>
            <path d="M8 5L6 5C 5.4477153 5 5 5.4477153 5 6L5 6L5 8" id="rimTL"></path>
            <g id="innerQR">
              <path d="M8 8L11 8L11 11L8 11z"></path>
              <path d="M14 14L16 14L16 16L14 16z"></path>
              <path d="M8 13L8 16"></path>
              <path d="M10 13L10 16L12 16L12 13L12 12L13 12L16 12"></path>
              <path d="M16 10L13 10L13 8L16 8"></path>
            </g>
          </g>
        </svg>
      </div>

    </div>

    <div id="chin" class="rim">

    </div>

 

    <script src="script2.js"></script> 


</html>
